<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>User Posts</title>
</head>
<body>
    <a href="/">Main page</a><br>
    <div id="post">

    </div>
    <hr>
</body>
<script>
    let token = localStorage.getItem('token');
    let prefix = "Bearer";
    
    if (token){
    
        $.ajax({
            url: "/api/v1/user-posts",
            method: "GET",
            headers: {"Authorization": `${prefix} ${token}`},
            success: function(result){
                let file = result.file;

                $.each(result.file, function(index){
                    
                    let userName = result.file[index]["user_name"]
                    let title = result.file[index]["title"]
                    let body = result.file[index]["body"]
                    let created = result.file[index]["created"]
                    
                    $("#post").append(
                            `<hr>
                            <p> Author full name:${userName}<br>
                            Title :${title}<br>
                            Body :${body}<br>
                            created:${created}</p>`
                            )
                        $.each(result.file[index]["file"], function(fileIndex){
                            let image = result.file[index]["file"][fileIndex]["url"]
                            $("#post").append(`<img src="/static/uploads/${image}" width="250" height="250">`)
                            console.log(result.file[index])
                    })
                })
            }
        })
    }
</script>
</html>
